{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco XYZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/eliminar_cliente.css' %}">
</head>

<body>
    <div class="alert-container">
        {% if message_success_delete %}
        <div class="alert alert-success">{{ message_success_delete }}</div>
        {% endif %}
        {% if message_sure_delete %}
        <div class="alert alert-warning">{{ message_sure_delete }}</div>
        <div>
            <form method="post" action="{% url 'eliminar_cliente' %}">
                {% csrf_token %}
                <button type="submit" value="SI" name="valida">SI</button>
                <button type="submit" value="NO" name="valida">NO</button>
            </form>
        </div>
        {% endif %}
    </div>
    <div>
        <form method="post" action="{% url 'eliminar_cliente' %}">
            <h2>Eliminar cliente </h2>
            {% csrf_token %}

            <label for="cedula_cliente">Cedula del cliente de nomina:</label>
            <input type="text" id="cedula_cliente" name="cedula_cliente" required>
            <br>
            <button type="submit">Eliminar</button>
            <br>
            <a href="{% url 'administrador' %}" class="custom-button">Volver</a>
        </form>
    </div>
</body>

</html>
