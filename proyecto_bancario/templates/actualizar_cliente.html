{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/actualizar_cliente.css' %}">
</head>

<body>
    <div class="alert-container">
        {% if message_success_update %}
        <div class="alert alert-success">{{ message_success_update }}</div>
        {% endif %}
        {% if message_error_client %}
        <div class="alert alert-error">{{ message_error_client }}</div>
        {% endif %}
    </div>

    <form class="valida_cedula" method="post" action="{% url 'actualizar_cliente' %}">
        {% csrf_token %}
        <input placeholder="Cédula cliente" class="valida_cedula" id="valida_cedula" name="valida_cedula">
        <button type="submit" class="button_validate">Validar cédula</button>
    </form>

    <form id="actualizar-cliente-form" method="post" action="{% url 'actualizar_cliente' %}">
        {% csrf_token %}
        <h2>Actualizar datos</h2>
        <div class="form-group">
            <input type="text" placeholder="Nombre" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Apellido" id="apellido" name="apellido" value="{{ cliente.apellido }}"
                required>
        </div>
        <div class="form-group">
            <input type="tel" placeholder="Teléfono" id="telefono" name="telefono" value="{{ cliente.telefono }}"
                required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Dirección" id="direccion" name="direccion" value="{{ cliente.direccion }}"
                required>
        </div>

        <div class="form-group">
            <label for="ciudad">Selecciona la ciudad</label>
            <select id="ciudad" name="ciudad">
                {% for ciudad in ciudades %}
                <option value="{{ ciudad.codigo }}" {% if cliente.ciudad == ciudad.codigo %}selected{% endif %}>
                    {{ ciudad.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="width: 100%;">
            <button type="submit">Actualizar cliente</button>
        </div>
        <a href="{% url 'administrador' %}" class="custom-button">Volver</a>
    </form>
</body>

</html>
