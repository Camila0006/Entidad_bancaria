{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/actualizar_cuenta.css' %}">
</head>

<body>
    <div class="alert-container">
        {% if message_success_update %}
        <div class="alert alert-success">{{ message_success_update }}</div>
        {% endif %}
        {% if message_error_client %}
        <div class="alert alert-error">{{ message_error_client }}</div>
        {% endif %}
    </div>

    <!-- Formulario para validar cuenta -->
    <form class="valida_cuenta" method="post" action="{% url 'actualizar_cuenta' %}">
        {% csrf_token %}
        <input placeholder="Codigo cuenta" class="valida_cuenta" id="valida_cuenta" name="valida_cuenta">
        <button type="submit" class="button_validate">Validar cuenta</button>
    </form>

    <!-- Formulario para actualizar cuenta -->
    <form id="actualizar-cuenta-form" method="post" action="{% url 'actualizar_cuenta' %}">
        {% csrf_token %}
        <h2>Actualizar datos</h2>
        <div class="form-group">
            <label>Codigo de la cuenta : </label>
            <label>{{cuenta.codigo}}</label>
        </div>
        <div class="form-group">
            <label for="nombre_cuenta">Selecciona el tipo de cuenta : </label>
            <select id="nombre_cuenta" name="nombre_cuenta">
                {% for tipo_cuenta in tipo_cuentas %}
                    <option value="{{ tipo_cuenta }}" {% if tipo_cuenta == cuenta.nombre %}selected{% endif %}>
                        {{ tipo_cuenta }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="estado_cuenta">Selecciona el estado de cuenta : </label>
            <select id="estado_cuenta" name="estado_cuenta">
                {% for estado in estados %}
                    <option value="{{ estado }}" {% if estado == cuenta.estado %}selected{% endif %}>
                        {{ estado }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group" style="width: 100%;">
            <button type="submit">Actualizar cuenta</button>
        </div>
        <a href="{% url 'administrador' %}" class="custom-button">Volver</a>
    </form>
</body>

</html>
