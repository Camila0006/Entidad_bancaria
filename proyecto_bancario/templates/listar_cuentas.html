{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco XYZ</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/listar_cuentas.css' %}">
</head>

<body>
    <header>
        <h1>Lista Cuentas</h1>
    </header>
    <form method="post" action="{% url 'listar_cuentas' %}">
        {% csrf_token %}
        <h3>
            <nav>
                <ul>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Codigo de la cuenta</th>
                                <th>Tipo de cuenta</th>
                                <th>Estado de la cuenta</th>
                                <th>Saldo de la cuenta</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cuenta in cuentas %}
                            <tr>
                                <td>{{ cuenta.0 }}</td>
                                <td>{{ cuenta.1 }}</td>
                                <td>{{ cuenta.2 }}</td>
                                <td>{{ cuenta.3 }}</td>
                                <td>
                                    <button href="{% url 'reporte' %}" class="custom-button"
                                    type="submit" value="{{cuenta.0}}" id="reporte" name="reporte">Reporte</button>
                                    <!-- <a href="{% url 'reporte' %}" class="custom-button"
                                    type="submit" value="{{cuenta.0}}" id="reporte" name="reporte">Reporte</a> -->
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </ul>
            </nav>
        </h3>
    </form>
    <div>
        <a href= "{% url 'administrador' %}"class="custom-button">Volver</a>
    </div>
    
    
</body>

</html>
