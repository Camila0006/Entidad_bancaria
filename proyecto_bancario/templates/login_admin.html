{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login_admin.css' %}">
</head>

<body>
    <div class="alert-container">
        {% if error_message %}
        <div class="alert alert-error">{{ error_message }}</div>
        {% endif %}
    </div>

    <form method="post" action="{% url 'login_admin' %}" class="form-admin">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="text" id="cedula" name="cedula" placeholder="Cédula" required maxlength="10" pattern="^\d{1,10}$" title="La cédula debe contener solo números y hasta 10 caracteres.">
        <input type="password" id="codigo_administrador" name="codigo_administrador" placeholder="Código administrador" required maxlength="4" pattern="^\d{1,4}$" title="El código debe contener solo números y hasta 4 caracteres." inputmode="numeric">
        
        <button type="submit" class="custom-button">Iniciar sesión</button>
        <br>
        <div>
            <a href="{% url 'index' %}" class="custom-button">Volver</a>
        </div>
    </form>
    <script>
        document.getElementById("cedula").addEventListener("input", function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');  // Elimina cualquier carácter no numérico
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);  // Limita la longitud a 10 caracteres
            }
        });
    
        document.getElementById("codigo_administrador").addEventListener("input", function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');  // Elimina cualquier carácter no numérico
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);  // Limita la longitud a 4 caracteres
            }
        });
    </script>
</body>
</html>
