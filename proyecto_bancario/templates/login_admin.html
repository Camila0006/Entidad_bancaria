{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login_admin.css' %}">
</head>

<body>
    <div class="alert-container">
        {% if error_message %}
        <div class="alert alert-error">{{ error_message }}</div>
        {% endif %}
    </div>

    <form method="post" action="{% url 'login_admin' %}" class="form-admin">
        {% csrf_token %}
        <h2>Login</h2>
        <label for="codigo_administrador">Codigo del administrador:</label>
        <input type="text" id="codigo_administrador" name="codigo_administrador" required>
        <br>
        <a href="{% url 'administrador' %}" class="custom-button" type="submit">Iniciar sesi√≥n</a>
        <br>
        <div>
            <a href="{% url 'index' %}" class="custom-button">Volver</a>
        </div>
    </form>
</body>

</html>
