{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco XYZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/valida_cuenta.css' %}">
</head>

<body>
    <div class="alert-container">
        {% if message_error_cuenta %}
        <div class="alert alert-error">{{ message_error_cuenta }}</div>
        {% endif %}
    </div>
    <form method="post" action="{% url 'validar_cuenta' %}">
        <h2>Validacion existencia de la cuenta </h2>
        {% csrf_token %}
        <input type="text" id="codigo_cuenta" name="codigo_cuenta" placeholder="Codigo de la cuenta" required>
        <br>
        <button type="submit" href="{% url 'actualizar_cuenta' %}"> Validar</button>
        <br>
        <a href="{% url 'administrador' %}" class="custom-button">Volver</a>
    </form>

</body>

</html>
