{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login_cliente.css' %}">
</head>

<body>
    <div class="alert-container">
        {% if error_message %}
        <div class="alert alert-error">{{ error_message }}</div>
        {% endif %}
        {% if warning_message %}
        <div class="alert alert-warning">{{ warning_message }}</div>
        {% endif %}
    </div>

    <form method="post" action="{% url 'login_cliente' %}" class="form-cliente">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
        <input type="password" id="cuenta" name="cuenta" placeholder="codigo cuenta" required maxlength="4" pattern="^\d{1,4}$" title="El código debe contener solo números y hasta 4 caracteres." inputmode="numeric">
        <br>    
        <button class="custom-button" type="submit">Iniciar sesión</button>
        <br>
        <a href="{% url 'index' %}" class="custom-button">Volver</a>
    </form>

    <script>
        document.getElementById("cedula").addEventListener("input", function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');  // Elimina cualquier carácter no numérico
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);  // Limita la longitud a 10 caracteres
            }
        });
    
        document.getElementById("cuenta").addEventListener("input", function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');  // Elimina cualquier carácter no numérico
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 5);  // Limita la longitud a 4 caracteres
            }
        });
    </script>
</body>

</html>
