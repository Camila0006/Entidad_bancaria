{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login_cliente.css' %}">
</head>

<body>
    <div class="alert-container">
        {% if error_message %}
        <div class="alert alert-error">{{ error_message }}</div>
        {% endif %}
        {% if warning_message %}
        <div class="alert alert-warning">{{ warning_message }}</div>
        {% endif %}
    </div>

    <form method="post" action="{% url 'login_cliente' %}" class="form-cliente">
        {% csrf_token %}
        <h2>Login</h2>
        <label for="cedula">Cedula del cliente</label>
        <input type="text" id="cedula" name="cedula" required>
        
        <label for="cuenta"> Codigo Cuenta</label>
        <input type="text" id="cuenta" name="cuenta" required>
        <br>    
        <!-- <button class="custom-button" type="submit">Iniciar sesión</button> -->
        <a href="{% url 'cliente' %}" class="custom-button" type="submit">Iniciar sesión</a>
        <br>
        <a href="{% url 'index' %}" class="custom-button">Volver</a>
    </form>
</body>

</html>
